<div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor='let product of listProducts'>
        <img class="img-responsive" width="300px" [src]="'../images/'+product.image+'.jpg?time='+date" />
        <div><span>{{product.productName.toUpperCase()}}</span></div>
        <div><span>S/ {{product.price}}</span></div>
    </div>
</div>
